---
defines:
- &card
  Card.LegacyPolaroid

- &main-arrangement-slot
  arrangement:
    type: Arrangement.Grid
    slots:
      card: *card

- &home-page
  type: Layout.HamburgerBasement
  properties:
    show-upper-button:
      binding:
        source-id: sets-group
        property: has-more-content
  slots:
    # FIXME remove fractions
    top: Banner.App
    middle: 'Navigation.SearchBox(halign: center, focus-on-map: true)'
    bottom:
      type: ContentGroup.Set
      id: sets-group
      properties:
        expand: true
        halign: center
        valign: center
        max-children: 6
      slots:
        arrangement:
          shortdef: 'Arrangement.Overflow(orientation: horizontal)'
          slots:
            card: *card
    basement:
      shortdef: 'ContentGroup.Set(expand: true)'
      slots: *main-arrangement-slot

- &section-page
  shortdef: 'Layout.Box(orientation: vertical)'
  slots:
    contents:
    - shortdef: 'Banner.Set(halign: center)'
      slots:
        card: Card.Title
    - Decoration.Separator
    - type: ContentGroup.Item
      slots: *main-arrangement-slot

- &search-page
  shortdef: 'Layout.Box(orientation: vertical)'
  slots:
    contents:
    - 'Banner.Search(halign: center)'
    - Decoration.Separator
    - type: ContentGroup.Search
      properties:
        message-justify: left
        message-halign: center
      slots: *main-arrangement-slot

- &article-page
  type: Layout.ArticleStack
  slots:
    card: 'Card.KnowledgeDocument(show-toc: true)'

root:
  shortdef: 'Controller.Mesh(theme: mesh)'
  slots:
    window:
      type: Window.App
      slots:
        search: Navigation.SearchBox
        navigation: Layout.Navigation
        lightbox:
          type: ContentGroup.MediaLightbox
          slots:
            card: Card.Media
        home-page: *home-page
        section-page: *section-page
        search-page: *search-page
        article-page: *article-page
