---
defines:
- &sidebar-right
  shortdef: 'Layout.Sidebar(sidebar-first: false)'

- &sidebar-list-slots
  arrangement:
    type: Arrangement.ScrollingList
    slots:
      card: Card.Title

- &section-items
  type: ContentGroup.Item
  slots: *sidebar-list-slots

- &search-results
  shortdef: 'ContentGroup.Search(message-valign: center)'
  slots: *sidebar-list-slots

- &home-page
  shortdef: 'Layout.Box(orientation: vertical, row-spacing: 30)'
  slots:
    contents:
    - shortdef: 'Layout.Box(homogeneous: true, valign: start)'
      slots:
        contents:
        - type: Banner.App
          properties:
            valign: center
            halign: center
        - type: Navigation.SearchBox
          properties:
            shadow-type: none
            halign: center
            valign: center
            focus-on-map: true
    - shortdef: 'ContentGroup.Set(expand: true)'
      slots:
        arrangement:
          type: Arrangement.TiledGrid
          slots:
            card: Card.LegacyPost

- &section-page
  <<: *sidebar-right
  slots:
    content:
      shortdef: 'Banner.Set(valign: end)'
      slots:
        card: Card.Title
    sidebar: *section-items

- &search-page
  <<: *sidebar-right
  slots:
    content: 'Banner.Search(valign: center)'
    sidebar: *search-results

- &article-page
  type: Layout.Sidebar
  slots:
    content:
      type: Layout.ArticleStack
      slots:
        card:
          type: Card.KnowledgeDocument
          properties:
            show-titles: false
    sidebar:
      type: Layout.SearchAndItem
      slots:
        search: *search-results
        item: *section-items

root:
  shortdef: 'Controller.Mesh(theme: mesh)'
  slots:
    window:
      type: Window.App
      slots:
        search: Navigation.SearchBox
        navigation: Layout.Navigation
        lightbox:
          type: ContentGroup.MediaLightbox
          slots:
            card: Card.Media
        pager:
          type: Pager.ParallaxBackground
          slots:
            home-page: *home-page
            section-page: *section-page
            search-page: *search-page
            article-page: *article-page
