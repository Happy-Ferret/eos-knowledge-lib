---
defines:
# Some props
- &card-all-uppercase-properties
  title-capitalization: uppercase
  context-capitalization: uppercase

# A few small repeated elements
- &no-sets 'Filter.Sets(invert: true)'
- &header-card Card.Title
- &main-card
  type: Card.Thumb
  properties: *card-all-uppercase-properties
- &set-card
  type: Card.Deck
  properties: *card-all-uppercase-properties

- &article-suggestions
  type: ContentGroup.ContentGroup
  styles:
    - search-page-suggestions
  slots:
    title:
      type: ContentGroup.StaticText
      styles:
        - content-group-title
      properties:
        label: 'You might be interested in...'
        halign: start
    arrangement:
      # Note spacing different from all the other arrangements; on purpose?
      shortdef: 'Arrangement.SquareGuys(max-rows: 1)'
      styles:
      - small-spaced-arrangement
      slots:
        card: *main-card
    selection: Selection.SuggestedArticles

- &category-suggestions
  type: ContentGroup.SuggestedCategories
  slots:
    arrangement:
      type: Arrangement.SquareGuys
      properties:
        max-rows: 1
        valign: end
      slots:
        card: *set-card

- &page-with-menu
  type: Layout.SideMenu
  slots: &page-with-menu-slots
    context: Banner.Context
    sidebar:
      # Main menu
      shortdef: 'ContentGroup.SuggestedCategories(show-title: false)'
      slots:
        arrangement:
          type: Arrangement.ScrollingList
          slots:
            card:
              type: Card.Title
              properties: *card-all-uppercase-properties
            filter: Filter.Featured

- &home-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.Scrolling
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                  styles:
                    - highlights
                  slots:
                    arrangement:
                      type: Arrangement.Windshield
                      slots:
                        card:
                          type: Card.Post
                          properties: *card-all-uppercase-properties
                    selection:
                      type: Selection.AllHighlights
                - shortdef: 'ContentGroup.ContentGroup(halign: fill)'
                  styles:
                    - highlights
                  slots:
                    arrangement:
                      type: Arrangement.List
                      properties:
                        orientation: vertical
                        max-rows: 2
                      slots:
                        card:
                          type: Card.ContentGroup
                          slots:
                            trigger:
                              shortdef: 'Layout.Box(orientation: horizontal, halign: end, valign: end)'
                              slots:
                                contents:
                                - shortdef: 'ContentGroup.DynamicTitle(format-string: "See more from %s")'
                                - type: Decoration.ThemeableImage
                                  properties:
                                    valign: end
                                    halign: end
                                  styles:
                                    - trigger
                              styles:
                                - content-group-title
                            title:
                              type: ContentGroup.DynamicTitle
                              styles:
                                - content-group-title
                              properties:
                                halign: start
                                format-string: '%s'
                            arrangement:
                              type: Arrangement.SquareGuys
                              properties:
                                max-rows: 2
                              slots:
                                card: *main-card
                            selection:
                              type: Selection.ArticlesForSet
                    selection:
                      type: Selection.AllSets
                - *category-suggestions

- &section-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.InfiniteScrolling
      id: theme-scroll
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              shortdef: 'Layout.Box(orientation: vertical)'
              slots:
                contents:
                - shortdef: 'ContentGroup.Thematic(halign: center)'
                  slots:
                    arrangement:
                      type: Arrangement.Half
                      slots:
                        card: *main-card
                    header-card: *header-card
                  references:
                    scroll-server: theme-scroll
                - *category-suggestions

- &search-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: ContentGroup.Search
      properties:
        halign: fill
        message-halign: center
        message-justify: left
      slots:
        arrangement:
          type: Arrangement.ScrollingList
          slots:
            card: Card.List
        article-suggestions: *article-suggestions
        category-suggestions: *category-suggestions

- &all-sets-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.InfiniteScrolling
      slots:
        content:
          type: Layout.ResponsiveMargins
          slots:
            content:
              type: ContentGroup.Set
              slots:
                arrangement:
                  type: Arrangement.SquareGuys
                  slots:
                    card: *set-card

- &article-page
  <<: *page-with-menu
  slots:
    <<: *page-with-menu-slots
    content:
      type: Layout.ArticleStack
      properties:
        do-sliding-animation: false
        allow-navigation: next
      slots:
        card:
          type: Card.KnowledgeDocument
          properties:
            show-titles: false
            show-toc: false
            custom-css: buffet-custom.css
        nav-card: Card.Sequence

root:
  shortdef: 'Controller.Buffet(theme: buffet)'
  slots:
    window:
      shortdef: 'Window.App(animations: false)'
      slots:
        search: Navigation.SearchBox
        lightbox:
          type: ContentGroup.MediaLightbox
          slots:
            card: Card.Media
        brand-page:
          type: Banner.App
          properties:
            show-subtitle: true
            subtitle-capitalization: uppercase
        home-page: *home-page
        section-page: *section-page
        search-page: *search-page
        all-sets-page: *all-sets-page
        article-page: *article-page
