---
defines:
  - &home-page
    shortdef: 'Layout.Box(orientation: vertical, halign: center, valign: center)'
    slots:
      contents:
      - 'Banner.App(expand: true)'
      - 'Navigation.SearchBox(halign: center)'

  - &inner-page-layout
    shortdef: 'Layout.Box(vexpand: false, halign: fill, homogeneous: true)'
    slots:
      contents:
      - type: Banner.App
        properties:
          valign: start
          halign: center
          hexpand: true
      - type: Navigation.SearchBox
        properties:
          halign: center
          valign: center
          hexpand: true

  - &search-page
    shortdef: 'Layout.Box(orientation: vertical, vexpand: false)'
    slots:
      contents:
      - *inner-page-layout
      - type: Layout.Paper
        slots:
          content:
            shortdef: 'Layout.Box(orientation: vertical)'
            slots:
              contents:
              - 'Banner.Search(halign: start)'
              - Decoration.Separator
              - shortdef: 'ContentGroup.Search(message-halign: start)'
                slots:
                  arrangement:
                    shortdef: 'Arrangement.ScrollingList(hexpand: true)'
                    slots:
                      card-type: Card.Title

  - &article-page
    shortdef: 'Layout.Box(orientation: vertical, vexpand: false)'
    slots:
      contents:
      - *inner-page-layout
      - type: Layout.Paper
        slots:
          content:
            shortdef: 'Layout.ArticleStack(do-sliding-animation: false)'
            slots:
              card-type: Card.KnowledgeDocument

root:
  type: Controller.Mesh
  slots:
    window:
      type: Window.Encyclopedia
      slots:
        lightbox:
          type: ContentGroup.MediaLightbox
          slots:
            card-type: Card.Media
        home-page: *home-page
        search-page: *search-page
        article-page: *article-page
