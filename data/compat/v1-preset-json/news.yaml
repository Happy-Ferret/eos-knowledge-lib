---
defines:
- &common-card-properties
  context-capitalization: lowercase
  text-halign: start
- &suggestions-properties
  show-trigger: false
  title-capitalization: lowercase
  valign: end

# Various one-liners
- &main-card
  type: Card.Post
  properties: *common-card-properties
- &header-card Card.Title
- &no-sets 'Filter.Sets(invert: true)'

# Reused components
- &menu
  type: Layout.TopMenu
  slots: &menu-slots
    top-menu:
      type: Layout.ResponsiveMargins
      slots:
        content:
          type: Navigation.TopMenu
          slots:
            # FIXME remove fraction
            banner: 'Banner.App(max-fraction: 0.2, show-subtitle: false)'
            menu:
              shortdef: 'ContentGroup.SuggestedCategories(show-title: false)'
              slots:
                arrangement:
                  shortdef: 'Arrangement.SideBySide(halign: center)'
                  slots:
                    card-type:
                      type: Card.Title
                      properties:
                        title-capitalization: lowercase
                        halign: center
                        decorate-on-highlight: true
                    filter: Filter.Featured

- &suggestions-arrangement
  shortdef: 'Arrangement.SquareGuys(max-rows: 1, spacing: 20)'
  slots:
    card-type:
      type: Card.Thumb
      properties: *common-card-properties

- &set-preview
  shortdef: 'Card.SetPreview(trigger-capitalization: lowercase)'
  slots:
    arrangement:
      shortdef: 'Arrangement.Thirties(max-rows: 1, spacing: 20)'
      slots:
        card-type: *main-card
        filter: *no-sets
        order: 'Order.PublishedDate(ascending: false)'
    header-card-type: *header-card

# Pages
- &home-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.Scrolling
      slots:
        content:
          shortdef: 'Layout.DynamicBackground(page-mode: home)'
          slots:
            content:
              type: Layout.ResponsiveMargins
              slots:
                content:
                  type: ContentGroup.Highlights
                  properties:
                    halign: center
                    support-sets: 4
                  slots:
                    highlight-arrangement:
                      shortdef: 'Arrangement.Piano(spacing: 20)'
                      slots:
                        card-type: *main-card
                        filter: *no-sets
                        order: 'Order.PublishedDate(ascending: false)'
                    support-card-type: *set-preview
                    sets-filter: Filter.Featured

- &section-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.InfiniteScrolling
      id: theme-scroll
      slots:
        content:
          shortdef: 'Layout.DynamicBackground(page-mode: section)'
          slots:
            content:
              type: Layout.Banner
              slots:
                banner:
                  shortdef: 'Banner.Set(halign: center)'
                  slots:
                    card-type: 'Card.Title(title-capitalization: lowercase)'
                content:
                  shortdef: 'Layout.TwoPiece(orientation: vertical)'
                  slots:
                    first:
                      type: Layout.ResponsiveMargins
                      slots:
                        content:
                          shortdef: 'ContentGroup.HierarchicalSet(halign: center)'
                          slots:
                            arrangement:
                              type: Arrangement.List
                              properties:
                                row-spacing: 20
                                orientation: vertical
                              slots:
                                card-type: Card.List
                                order: 'Order.PublishedDate(ascending: false)'
                            set-card-type: *set-preview
                          references:
                            scroll-server: theme-scroll
                    second:
                      type: Layout.ResponsiveMargins
                      slots:
                        content:
                          type: ContentGroup.SupplementaryArticles
                          properties:
                            <<: *suggestions-properties
                            same-set: false
                          slots:
                            arrangement: *suggestions-arrangement

- &search-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      shortdef: 'Layout.DynamicBackground(page-mode: search)'
      slots:
        content:
          type: Layout.Banner
          slots:
            banner: 'Banner.Search(halign: center, xalign: 0.5, justify: center)'
            content:
              type: ContentGroup.Search
              properties:
                message-halign: start
                message-justify: left
              slots:
                arrangement:
                  type: Arrangement.ScrollingList
                  slots:
                    card-type: Card.List
                article-suggestions:
                  type: Layout.ResponsiveMargins
                  slots:
                    content:
                      type: ContentGroup.SuggestedArticles
                      properties: *suggestions-properties
                      slots:
                        arrangement: *suggestions-arrangement

- &article-page
  <<: *menu
  slots:
    <<: *menu-slots
    content:
      type: Layout.ArticleStack
      properties:
        do-sliding-animation: false
        allow-navigation: next
      slots:
        card-type: 'Card.KnowledgeDocument(show-titles: false, show-toc: false)'
        nav-card-type: 'Card.List(show-synopsis: false)'

root:
  shortdef: 'Controller.Buffet(theme: news)'
  slots:
    window:
      shortdef: 'Window.App(animations: false)'
      slots:
        search: Navigation.SearchBox
        lightbox:
          type: ContentGroup.MediaLightbox
          slots:
            card-type: Card.Media
        brand-page: 'Banner.App(max-fraction: 0.6, show-subtitle: true)'
        home-page: *home-page
        section-page: *section-page
        search-page: *search-page
        article-page: *article-page
