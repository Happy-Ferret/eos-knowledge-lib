---
defines:
- &document-card Card.ReaderDocument

# Pages
- &front-page
  type: Layout.SplitPercentage
  slots:
    start:
      type: Layout.ResponsiveMargins
      slots:
        content:
          type: Banner.App
          properties:
            show-subtitle: true
            subtitle-capitalization: uppercase
            valign: start
            halign: start
    end:
      type: Layout.ResponsiveMargins
      slots:
        content:
          shortdef: 'ContentGroup.Item(expand: true, halign: end)'
          slots:
            arrangement:
              shortdef: 'Arrangement.Overflow(orientation: vertical)'
              slots:
                card-type: Card.ArticleSnippet

- &search-page
  type: Layout.Banner
  slots:
    banner: 'Banner.Search(halign: center)'
    content:
      shortdef: 'ContentGroup.Search(message-halign: center)'
      slots:
        arrangement:
          type: Arrangement.Grid
          properties:
            bottom-buffer: 250
            max-children-per-line: 9
          slots:
            card-type: Card.Reader

- &standalone-page
  type: Layout.Banner
  slots:
    banner: Banner.Standalone
    content:
      type: Page.Standalone
      slots:
        card-type:
          type: *document-card
          properties:
            display-context: false

- &archive-page
  type: Page.Standalone
  slots:
    card-type: *document-card

- &back-page Page.BackCover

root:
  type: Controller.Aisle
  slots:
    window:
      type: Window.Reader
      slots:
        search: Navigation.SearchBox
        navigation: Layout.Navigation
        lightbox:
          type: ContentGroup.MediaLightbox
          slots:
            card-type: Card.Media
        document-arrangement:
          type: Arrangement.Carousel
          slots:
            card-type: *document-card
        front-page: *front-page
        search-page: *search-page
        standalone-page: *standalone-page
        archive-page: *archive-page
        back-page: *back-page
