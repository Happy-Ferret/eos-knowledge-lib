---
defines:
- &card
  Card.Default

- &main-arrangement-slot
  arrangement:
    type: Arrangement.SquareGuys
    properties:
      halign: center
      valign: start
      expand: true
    slots:
      card: *card

- &home-page
  type: Layout.HamburgerBasement
  properties:
    show-upper-button:
      binding:
        source-id: sets-group
        property: has-more-content
  slots:
    top: 'Banner.Dynamic(mode: full, halign: center)'
    middle: 'Navigation.SearchBox(halign: center, focus-on-map: true)'
    bottom:
      type: ContentGroup.ContentGroup
      id: sets-group
      properties:
        expand: true
        halign: center
        valign: center
      slots:
        arrangement:
          shortdef: 'Arrangement.Overflow(orientation: horizontal)'
          slots:
            card: 
              type: *card
              properties:
                excluded_types:
                  - 0
                  - 2
        selection:
          type: Selection.AllSets
    basement:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: basement-sets
      slots:
        content:
          shortdef: 'ContentGroup.ContentGroup(expand: true)'
          slots:
            arrangement:
              type: Arrangement.SquareGuys
              properties:
                halign: center
                valign: start
                expand: true
              slots:
                card:
                  type: *card
                  properties:
                    excluded_types:
                      - 0
                      - 2
            selection:
              type: Selection.AllSets
              id: basement-sets

- &set-page
  shortdef: 'Layout.Box(orientation: vertical)'
  slots:
    contents:
    - shortdef: 'Banner.Set(halign: center)'
      slots:
        card: Card.Title
    - type: Layout.InfiniteScrolling
      references:
        lazy-load: set-articles
      slots:
        content:
          type: ContentGroup.ContentGroup
          styles:
            - ContentGroup--articles
          slots:
            arrangement:
              type: Arrangement.SquareGuys
              properties:
                halign: center
                valign: start
                expand: true
              slots:
                card:
                  type: *card
            selection:
              type: Selection.ContentForSet
              id: set-articles
              slots:
                order: Order.Alphabetical

- &search-page
  shortdef: 'Layout.Box(orientation: vertical)'
  slots:
    contents:
    - 'Banner.Search(halign: center)'
    - type: Layout.InfiniteScrolling
      references:
        lazy-load: search-results
      slots:
        content:
          type: ContentGroup.ContentGroup
          styles:
            - ContentGroup--articles
          slots:
            <<: *main-arrangement-slot
            selection:
              type: Selection.Search
              id: search-results
              slots:
                filter: Filter.Articles
            no-results: 'ContentGroup.NoResultsMessage(valign: center, halign: center, justify: center)'

- &article-page
  type: Layout.ArticleStack
  slots:
    article: 'View.Document(show-toc: true)'
    video: View.Video
    audio: 'View.Audio(show-title: false, show-synopsis: false)'

root:
  shortdef: 'Controller.Mesh(theme: preset_a)'
  slots:
    window:
      type: Window.Simple
      slots:
        search: Navigation.SearchBox
        content:
          type: ContentGroup.MediaLightbox
          slots:
            view: View.Media
            content:
              type: Layout.Navigation
              slots:
                content:
                  type: Pager.ParallaxBackground
                  slots:
                    home-page: *home-page
                    set-page: *set-page
                    search-page: *search-page
                    article-page: *article-page
