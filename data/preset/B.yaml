---
defines:
- &sidebar-right
  shortdef: 'Layout.Sidebar(sidebar-first: false)'

- &sidebar-search-group
  type: ContentGroup.ContentGroup
  styles:
  - search-results

- &sidebar-set-group
  type: ContentGroup.ContentGroup
  styles:
  - items

- &sidebar-list-slots
  arrangement:
    shortdef: 'Arrangement.List(orientation: vertical)'
    slots:
      card: Card.Title
  no-results: 'ContentGroup.NoResultsMessage(valign: center)'

- &home-page
  shortdef: 'Layout.Box(orientation: vertical)'
  slots:
    contents:
    - shortdef: 'Layout.Box(homogeneous: true, valign: start)'
      slots:
        contents:
        - type: Banner.Dynamic
          properties:
            mode: full
            valign: center
            halign: center
        - type: Navigation.SearchBox
          properties:
            shadow-type: none
            halign: center
            valign: center
            focus-on-map: true
    - shortdef: 'ContentGroup.ContentGroup(expand: true)'
      slots:
        arrangement:
          type: Arrangement.TiledGrid
          slots:
            card: Card.LegacyPost
        selection: Selection.AllSets

- &set-page
  <<: *sidebar-right
  slots:
    content:
      shortdef: 'Banner.Set(valign: center)'
      slots:
        card:
          shortdef: 'Card.Title(max-title-lines: 5)'
    sidebar:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: set-sidebar
      slots:
        content:
          <<: *sidebar-set-group
          slots:
            <<: *sidebar-list-slots
            selection:
              type: Selection.ContentForSet
              id: set-sidebar

- &search-page
  <<: *sidebar-right
  slots:
    content: 'Banner.Search(valign: center)'
    sidebar:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: search-results
      slots:
        content:
          <<: *sidebar-search-group
          slots:
            <<: *sidebar-list-slots
            selection:
              type: Selection.Search
              id: search-results

- &article-page
  type: Layout.Sidebar
  slots:
    content:
      type: Layout.ArticleStack
      slots:
        card:
          type: Card.KnowledgeDocument
          properties:
            show-titles: false
        video: 'Card.Video'
    sidebar:
      type: Layout.InfiniteScrolling
      references:
        lazy-load: article-list
      slots:
        content:
          type: ContentGroup.ContentGroup
          slots:
            <<: *sidebar-list-slots
            selection:
              type: Selection.ArticleContext
              id: article-list

root:
  shortdef: 'Controller.Mesh(theme: preset_b)'
  slots:
    window:
      type: Window.Simple
      slots:
        search: Navigation.SearchBox
        content:
          type: ContentGroup.MediaLightbox
          slots:
            card: Card.Media
            content:
              type: Layout.Navigation
              slots:
                content:
                  type: Pager.ParallaxBackground
                  slots:
                    home-page: *home-page
                    set-page: *set-page
                    search-page: *search-page
                    article-page: *article-page
