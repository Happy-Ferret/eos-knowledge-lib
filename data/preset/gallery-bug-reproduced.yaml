defines:

# Recurring components
- &main-card
  type: Card.Default
  properties:
    excluded_types:
      - 0
      - 1

- &main-arrangement
  type: Arrangement.Constrained
  slots:
    card:
      <<: *main-card

- &main-menu
  type: Layout.ResponsiveMargins
  slots:
    content:
      type: Navigation.TopMenu
      slots:
        banner: 'Banner.Dynamic(mode: full, show-subtitle: false)'
        menu:
          shortdef: ContentGroup.ContentGroup
          slots:
            arrangement:
              shortdef: 'Arrangement.SideBySide(expand: true)'
              slots:
                card:
                  type: Card.Title
                  properties:
                    halign: fill
                    vexpand: true
            selection:
              type: Selection.AllSets
              slots:
                filter: Filter.Featured

- &selection-home
  type: Selection.FeaturedFirst

- &selection-set
  type: Selection.ContentForSet

