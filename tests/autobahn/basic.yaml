---
defines:
- &list
  type: Arrangement.List
  slots:
    card: Card.List  # was previously named SearchResultCard

- &home-page
  type: Layout.Scrolling
  id: home-scroll
  slots:
    content:
      type: Layout.Banner
      styles:
        - b-style-class
        - a-style-class
      properties:
        visible:
          binding:
            invert: true
            property: visible
            source-id: home-scroll
        halign:
          binding:
            source-id: home-scroll
            property: halign
      slots:
        banner:
          type: Banner.App
          properties:
            halign: fill
            valign: start
            max-fraction: 0.5
            image-uri: resource:///com/endlessm/video-test-en/assets/titleImage.svg
        content:
          shortdef: 'ContentGroup.Item(hexpand: true)'
          slots:
            arrangement:
              <<: *list
              references:
                scroll-server: home-scroll

- &search-page
  type: Layout.Scrolling
  id: search-scroll
  slots:
    content:
      type: Layout.Banner
      slots:
        banner: 'Banner.Search(halign: fill)'
        content:
          shortdef: 'ContentGroup.Search(message-justify: left, message-halign: center)'
          slots:
            arrangement:
              <<: *list
              references:
                scroll-server: search-scroll

- &article-page
  shortdef: 'Layout.ArticleStack(allow-navigation: next)'
  slots:
    card: Card.FakeVideoDocument
    nav-card: Card.Title

- &window
  type: Window.App
  slots:
    search: Navigation.SearchBox
    navigation: Layout.Navigation
    home-page: *home-page
    search-page: *search-page
    article-page: *article-page

# This has to come after the references
root:
  type: Controller.Mesh
  slots:
    window: *window
